<!doctype html>
<html lang="eng">
    <head>
        <meta charset='utf-8'>
        <meta name='description' content='Personalized News Curation'>
        <meta name='name' content="Clever News">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>CleverNews!</title>
    </head>
    <body>
        <div class="column_nav">
            <ul class="feeds">
                <li class="item" id ="hub"
                onClick="myFunction(this.id)">Hub</li>
                <li class="item" id = "breaking!" onClick="myFunction(this.id)">Breaking!</li>
                <li class="item" id = "trending" onClick="myFunction(this.id)">Trending</li>
                <li class="item" id = "personal" onClick="myFunction(this.id)">Personal</li>
            </ul>
            <ul class="filters">
                <li class="item" id = "business" onClick="myFunction(this.id)">Business</li>
                <li class="item" id = "politics" onClick="myFunction(this.id)">Politics</li>
                <li class="item" id = "sports" onClick="myFunction(this.id)">Sports</li>
                <li class="item" id = "entertainment" onClick="myFunction(this.id)">Entertainment</li>
            </ul>
            <ul class="tools">
                <li class="item" id = "history" onClick="myFunction(this.id)">History</li>
                <li class="item" id = "bookmarks" onClick="myFunction(this.id)">Bookmarks</li>
            </ul>
            <a href = "./settings.html">
                <img class="settings" src="https://openclipart.org/image/2400px/svg_to_png/275104/cog2.png">
            </a>
        </div>
        <div class="column_content">
            <h1 id = "main_header" >Main News Feed</h1>
            <img class="example" src="http://www.niemanlab.org/images/google_author.png">
        </div>
        <script>
            function myFunction(caller_id) {
                document.getElementById("main_header").innerHTML = caller_id;
            }
            </script>
    </body>
</html>
